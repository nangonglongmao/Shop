{% extends 'base/base.html' %}
{% load static from staticfiles %}
{% block title %}添加收货地址{% endblock title %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/addAddress.css' %}"/>
{% endblock link %}
{% block script %}
    <script type="text/javascript" charset="utf-8" src="{% static 'mine/js/addAddress.js' %}"></script>
{% endblock script %}



{% block main %}
    <div id="addDiv">

        <form id="fm" method="post" action="/addAddress/">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <div class="form-group has-success">
                            <label for="input" class="col-sm-2 control-label">
                                联系人
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="form-group has-success">
                            <input type="text" class="col-sm-10 form-control" id="inputSuccess1" placeholder="收货人姓名"
                                   name="name" aria-describedby="helpBlock2">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group has-warning">
                            <label for="sex" class="col-sm-2 control-label">
                                性别
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="form-group has-warning">
                            <input type="radio" name="sex" value="0" id="nan"/>
                            <label for="nan" class="control-label">男</label>
                            <input type="radio" name="sex" value="1" id="nv"/>
                            <label for="nv" class="control-label">女</label><br/>
                        </div>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group  has-error">
                            <label for="num" class="col-sm-2 control-label">
                                手机号码
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="form-group has-error">
                            <input type="text" name="telephone" class="col-sm-10 form-control" id="input"
                                   placeholder="鲜蜂侠联系您的电话">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group">
                            <label for="province" class="col-sm-2 control-label">
                                所在城市
                            </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <select name="province" id="">
                                <option value="">请选择城市</option>
                                <option value="北京市">北京市</option>
                                <option value="上海市">上海市</option>
                                <option value="天津市">天津市</option>
                                <option value="广州市">广州市</option>
                                <option value="廊坊市">廊坊市</option>
                                <option value="成都市">成都市</option>
                                <option value="杭州市">杭州市</option>
                                <option value="三河市">三河市</option>
                                <option value="河南省">河南省</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group has-success">
                            <label for="city" class="col-sm-2 control-label">
                                市区
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="has-success">
                            <input type="text" class="form-control col-sm-10" id="input" placeholder="请输入您所在的市区"
                                   name="city">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group has-warning">
                            <label for="county" class="col-sm-2 control-label">
                                村镇
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="has-warning">
                            <input type="text" name="county" class="form-control col-sm-10" id="input"
                                   placeholder="请输入所在的村镇">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group has-error">
                            <label for="street" class="col-sm-2 control-label">
                                街道
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="has-error">
                            <input type="text" name="street" class="form-control col-sm-10" id="input"
                                   placeholder="请输入所在的街道">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group">
                            <label for="detail" class="col-sm-2 control-label">
                                详细信息
                            </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="text" name="detail" class="form-control col-sm-10" id="input"
                                   placeholder="请输入楼号门牌号等详细信息">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group has-success">
                            <label for="postCode" class="col-sm-2 control-label">
                                邮编
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="has-success">
                            <input type="text" name="postCode" class="form-control col-sm-10" id="input"
                                   placeholder="请输入您所在地的邮编">
                        </div>

                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <div class="form-group has-success" style="width: 100%;">
                            <a href="/showAddress/">
                                <input class="form-control col-sm-10" type="submit" value="提交">
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

        <div>
            {#            <div class="save" data-tap="save"><a href="/showAddress/"><b>保存</b></a>#}
            {#        </div>#}
            <div class="describe"><b>添加地址</b></div>
            <div class="return">
                <a href="/showAddress/">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true">
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
